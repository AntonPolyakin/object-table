		<div id="sample">
			<div class="col-lg-4 col-lg-offset-1">
				<h4>Stupid simple HTML markup:</h4>
				<textarea ui-codemirror ui-codemirror-opts="editorOptions">
<table  object-table 
from-url = "http://beta.json-generator.com/api/json/get/DXXROxj" 
data = "exportDataVariable" 
display = "10" 
headers = "Name, Eye color, Age,Balance,Company,Favorite Fruit" 
fields = "name,eyeColor,age,balance,company,favoriteFruit" 
sorting = "compound" 
editable = "true">
</table>
			</textarea>
			<p>Requires Angular v. 1.3.x</p>
		</div>
		<div class="col-lg-1">
			<div class="row">
			<img class="img-responsive hidden-md hidden-xs hidden-sm arrow" src="assets/img/arrow-sketch-right.png" alt="">
			<br>
			<div class="col-xs-12 visible-md visible-xs visible-sm">
			<h4 >Will be rendered into:</h4></div>
			</div>
		</div>
		<div class="col-lg-5">

			<table  object-table class="hover-column"
					from-url = "http://beta.json-generator.com/api/json/get/DXXROxj" 
					data = "exportDataVariable" 
					display = "10" 
					headers = "Name, Eye color, Age,Balance,Company,Favorite Fruit" 
					fields = "name,eyeColor,age,balance,company,favoriteFruit" 
					sorting = "compound" 
					editable = "true"
					>
			</table>
