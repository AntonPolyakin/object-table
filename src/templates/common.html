<div>
<div class="form-group">
<input type="text" ng-if="search" placeholder="Search" ng-model="$parent.globalSearch" class="pull-right form-control search">

<div class="sorting-container" ng-if="sorting">
		Sorting order: <span ng-repeat="sortField in sort.fields" class="sorting-badge">
		<span class="fa" 
		ng-class="{'fa-arrow-up':sort.reverse[$index],
		'fa-arrow-down':!sort.reverse[$index]}" 
		></span>
		{{::sortField}}
		<span class="fa fa-remove sorting-close" ng-click="removeSorting()"></span>
	</span>
</div>

</div>
	<table class="table table-responsive table-bordered">
		<thead ng-if="headers.length" >
			<tr>
				<th ng-repeat="head in headers">{{::head}}</th>
			</tr>
		</thead>

		<tbody ng-if="!findBody">

			<tr id="rowTr"><!-- <= will inject ng-repeat -->
				<!-- params: headers and all fields -->
				<td ng-if="!fields.length" ng-repeat="(key, prop) in item track by key">{{prop}}</td>
				<!-- params: headers and fields -->
				<td ng-if="fields.length" ng-repeat="field in fields">{{item[field]}}</td>
			</tr>

		</tbody>
	</table>

<pagging ng-if="pagging" data-display="display"></pagging>

</div>
